site_name: Forex Trading
nav:
  - Home: index.md
  - Indicators: indicators.md
  - API: SwaggerAPI.md
theme:
  name: material
  features:
        - content.tabs.link
        - content.code.copy
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand

  palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode

        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode


plugins:
  - search
  - swagger-ui-tag

